<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ayurveda.css">
    <link rel="stylesheet" href="./css/index.css">
    <script
    src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div id="header1"></div>

    <div id="cartaddconfirmation">
        <div id="textappearhere"></div>

        <div id="cartdivbtn">
            <button><a href="filter.html">Continue</a> </button>
            <button><a href="checkout.html">View Cart</a></button>
        </div>

    <div id="cartproductlist">

        <div id="btncartmain">
            <button><a href="checkout.html">View Cart</a></button>
            <button><a href=""> Checkout</a></button>
        </div>
    </div>


    <div id="main-r">
        <div id="category-r">
            <div>CATEGORY</div>
            <hr>
            <br><br>
            <div>SHOP BY</div>
            <hr>
            <div id="skinTypeWP"> 
                <div>SKIN TYPE</div>
                <button id="plusSignforPop">+</button>
            </div>
            <div id="popupShopBy">
                <input type="checkbox" >
                <label for="categories" id="CombiNationChecked">Combination</label>
                <br>
                <input type="checkbox">
                <label for="categories">Dry</label>
                <br>
                <input type="checkbox">
                <label for="categories">Normal</label>
                <br>
                <input type="checkbox">
                <label for="categories">Oily</label>
                <br>
                <input type="checkbox">
                <label for="categories">Sensitive</label>
                <br>
                <input type="checkbox">
                <label for="categories">All Skin Type</label>
                <br>
            </div>
            <hr>
            
            
            <!-- // -->
            <div id="ageTypeWP"> 
                <div>AGE</div>
                <button id="plusSignforPop2">+</button>
            </div>
            <div id="popupShopBy2">
                <input type="checkbox" >
                <label for="categories" id="CombiNationChecked">9-12 Months</label>
                <br>
                <input type="checkbox">
                <label for="categories">12-18 Months</label>
                <br>
                <input type="checkbox">
                <label for="categories">18-24 Months</label>
                <br>
                <input type="checkbox">
                <label for="categories">2-3 Years</label>
                <br>
                <input type="checkbox">
                <label for="categories">3-4 Years</label>
                <br>
                
            </div>
            <hr>
            <!-- // -->
            
            <!-- // -->
            <div id="priceTypeWP"> 
                <div>PRICE</div>
                <button id="plusSignforPop3">+</button>
            </div>
            <div id="popupShopBy3">
                <input type="checkbox" id="CombiNationChecked1">
                <label for="categories" >Below ₹1,000.00</label>
                <br>
                <input type="checkbox" id="CombiNationChecked2" >
                <label for="categories" >₹1,000.00 and Above</label>
                <br>  
            </div>
            <hr>
            <!-- // -->

            <!-- // -->
            <div id="XTypeWP"> 
                <div>BRAND</div>
                <button id="plusSignforPopX">+</button>
            </div>
            <hr>
            <!-- // -->
            
            <!-- // -->
             <div id="XTypeWP"> 
                <div>SHADES</div>
                <button id="plusSignforPopX">+</button>
            </div>
            <hr>
            <!-- // -->
           
            <!-- // -->
             <div id="XTypeWP"> 
                <div>HAIRTYPE</div>
                <button id="plusSignforPopX">+</button>
            </div>
            <hr>
            <!-- // -->
           
            <!-- // -->
            <div id="XTypeWP"> 
                <div>FORMULATION</div>
                <button id="plusSignforPopX">+</button>
            </div>
            <!-- // -->
            <hr><br><br>
            <img src="https://www.beautybebo.com/pub/media/free-delivery.jpg" alt="">

        <div id="product-r">
            <div id="ayur-r">
                <h3>AYURVEDA</h3>
                <div id="a1234">
                    <div id="choose-r">

                        <select name="" id="sort-r">

                            <option value="2">New Arrivals</option>
                            <option value="3">Price: Low to High</option>
                            <option value="4">Price: High to low</option>
                        </select>
                    </div>
                    
                    <div><button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>></button>
                    </div>
                    
                </div>
